<!DOCTYPE html>
<html>
  <head>
    <title>TS Extension Options</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Extension Options:</h1>
      <hr>
      <label for="url">URL:</label>
      <input type="text" id="url" name="url">
      <button id="save" class="btn btn-primary">Save</button>
      <hr>
      <h3>Saved URLs:</h3>
      <ul id="saved-urls" class="list-group">
      </ul>
      <hr>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="closeOrMinimize">
        <label class="form-check-label" for="closeOrMinimize">Minimize previous windows instead of closing</label>
      </div>
    </div>
    <div style="position: fixed; bottom: 10px; right: 10px; color: #888;">
      Made with hate by Mat :D
    </div>
    <script src="options.js"></script>
  </body>
</html>
